kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: fuseml-workspace-mlflow-app-01-
  labels:
    fuseml/codeset-name: mlflow-app-01
    fuseml/codeset-version: main
    fuseml/workflow-ref: mlflow-sklearn-e2e
  namespace: "test-namespace"
spec:
  params:
    - name: codeset-name
      value: mlflow-app-01
    - name: codeset-version
      value: main
    - name: predictor
      value: auto
  pipelineRef:
    name: mlflow-sklearn-e2e
  resources:
    - name: source-repo
      resourceSpec:
        params:
          - name: url
            value: 'http://gitea.10.160.5.140.nip.io/workspace/mlflow-app-01.git'
          - name: revision
            value: main
        type: git
  serviceAccountName: staging-triggers-admin
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi